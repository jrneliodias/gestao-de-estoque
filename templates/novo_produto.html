<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='novo_produto.css')}}" />
  </head>
  <body>
    <div class="container">
      <h1>Adicionar novo produto</h1>

      <form action="{{url_for('novo_produto')}}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <br />

        <label for="descricao">Descricão:</label>
        <textarea type="text" id="descricao" name="descricao" required></textarea>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required />
        <br />
        <div style="display: flex; justify-content: start">
          <label for="disponivel">Disponível para venda ?</label>
          <input type="checkbox" id="disponivel" name="disponivel" style="width: 50px; height: 20px" />
        </div>
        <br />

        <input type="submit" value="Adicionar Produto" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
